name: Auth API CI

on:
  push:
    branches:
      - main
    paths:
      - '**/*.js'
      - '**/*.yml'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Node 24 is not LTS yet and may cause Jest hangs

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "PORT=8000" >> .env
          echo "MONGO_URI=mongodb://localhost:27017/testdb" >> .env
          echo "JWT_SECRET=testsecret" >> .env

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..15}; do
            nc -z localhost 27017 && echo "MongoDB is up!" && exit 0
            echo "Waiting for MongoDB... ($i)"
            sleep 2
          done
          echo "MongoDB did not start in time." && exit 1

      - name: Run Jest tests
        env:
          NODE_ENV: test
        run: |
          npx jest --runInBand --detectOpenHandles --forceExit

      - name: Stop all background processes
        if: always()
        run: |
          kill $(jobs -p) || true
          